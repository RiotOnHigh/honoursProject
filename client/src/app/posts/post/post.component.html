<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="postService.selectedPost.$key">
  <div class="form-group">
    <label>Title: </label>
    <input class="form-control" name="title" #name="ngModel" [(ngModel)]="postService.selectedPost.title" placeholder="Title Of Post" required>
  </div>
  <div class="form-group">
    <label>Description: </label>
    <input class="form-control input-lg" name="body" #body="ngModel" [(ngModel)]="postService.selectedPost.body" placeholder="What's on your mind?" required>
  </div>
  <br>
  <br>
  <br>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!postForm.valid">
      <!-- <i class="fa fa-floppy-o"></i>-->
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(postForm)">
      <!-- <i class="fa fa-repeat"></i> -->
      Reset</button>
  </div>
</form>
